<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const repoName = 'imageBgRemover';
      const currentPath = window.location.pathname
        .replace(`/${repoName}`, '')
        .replace(/^\//, '');
      
      window.location.href = 
        `/${repoName}/#/${currentPath}${window.location.search}`;
    </script>
  </head>
  <body>
    Redirecting to application...
  </body>
</html>
